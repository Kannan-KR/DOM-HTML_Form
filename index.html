<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1 id="title">HTML Forms</h1>
      <p class="text-center" id="description">
        Design of responsive HTML Form with dynamic table creation using DOM
      </p>
    </header>

    <form
      id="form"
      class="border rounded container-fluid"
      onsubmit="event.preventDefault()"
    >
      <h6 class="form-topic">Personal details:</h6>
      <div class="form-group name">
        <input
          id="first-name"
          type="text"
          name="first-name"
          required
          placeholder="First name"
        />
        <input
          id="last-name"
          name="last-name"
          type="text"
          required
          placeholder="Last name"
        />
        <div>
          <label>Gender:</label>
          <label
            ><input type="radio" value="Male" name="gender" required />
            Male</label
          >

          <label>
            <input type="radio" value="Female" name="gender" /> Female</label
          >
        </div>
      </div>

      <h6 class="form-topic">Address details:</h6>
      <div class="form-group addresses">
        <textarea
          name="address"
          id="address"
          rows="1"
          placeholder="Address"
        ></textarea>
        <input id="state" type="text" name="state" placeholder="State" />
        <input
          id="pincode"
          type="text"
          name="pincode"
          required
          placeholder="Pincode"
        />
        <input id="country" type="text" name="country" placeholder="Country" />
      </div>

      <div>
        <h6>Favourite food (atleast 2):</h6>
        <p id="error" class="text-warning"></p>
      </div>

      <div class="food_cbox">
        <div class="form-check form-check-inline">
          <input
            id="pasta"
            class="form-check-input food_items"
            type="checkbox"
            name="food"
            value="Pasta"
          />
          <label class="form-check-label" for="pasta">Pasta</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="meat"
            class="form-check-input food_items"
            type="checkbox"
            name="food"
            value="Meat"
          />
          <label class="form-check-label" for="meat">Meat</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="rice"
            class="form-check-input food_items"
            type="checkbox"
            name="food"
            value="Rice"
          />
          <label class="form-check-label" for="rice">Rice</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="pizza"
            class="form-check-input food_items"
            type="checkbox"
            name="food"
            value="Pizza"
          />
          <label class="form-check-label" for="pizza">Pizza</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="vegetables"
            class="form-check-input food_items"
            type="checkbox"
            name="food"
            value="Vegetables"
          />
          <label class="form-check-label" for="vegetables">Vegetables</label>
        </div>
      </div>

      <br />

      <div class="form-group submit">
        <input
          class="btn btn-primary"
          type="submit"
          id="submit"
          value="SUBMIT"
        />
      </div>
    </form>
    <br />

    <div class="container-fluid">
      <h4>Form data</h4>
      <table
        id="info_table"
        class="table table-bordered table-sm table-responsive-sm table-hover"
      >
        <thead class="thead-light">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>State</th>
            <th>Pincode</th>
            <th>Country</th>
            <th>Favorite Food</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
